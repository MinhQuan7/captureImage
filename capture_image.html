<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Hình Ảnh từ HIKVISION</title>
    <style>
        #imageContainer {
            margin-top: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <button id="viewImageButton">Hiển Thị Hình Ảnh</button>
    <div id="imageContainer"></div>

    <script>
        document.getElementById('viewImageButton').addEventListener('click', function() {
            const imageUrl = "http://admin:Eoh54321@14.241.233.207:28001/ISAPI/Streaming/channels/1/picture";

            fetch(imageUrl, {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + btoa('admin:Eoh54321')
                }
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Hình Ảnh từ HIKVISION';
                const container = document.getElementById('imageContainer');
                container.innerHTML = '';  // Xóa ảnh cũ (nếu có)
                container.appendChild(img);
            })
            .catch(error => console.error('Lỗi khi tải ảnh:', error));
        });
    </script>
</body>
</html>
