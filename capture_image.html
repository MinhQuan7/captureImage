<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải và Hiển Thị Hình Ảnh từ HIKVISION Qua ESP32</title>
    <style>
        #imageContainer {
            margin-top: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <button id="captureAndDownloadButton">Chụp và Tải Ảnh</button>
    <div id="imageContainer"></div>

    <script>
        document.getElementById('captureAndDownloadButton').addEventListener('click', function() {
            const imageUrl = "http://your-esp32-ip/capture_image";

            fetch(imageUrl, {
                method: 'GET'
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'snapshot.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Hình Ảnh từ HIKVISION Qua ESP32';
                const container = document.getElementById('imageContainer');
                container.innerHTML = '';
                container.appendChild(img);
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
