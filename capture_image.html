<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải và Hiển Thị Hình Ảnh từ HIKVISION</title>
    <style>
        #imageContainer {
            margin-top: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <button id="captureAndDownloadButton">Chụp và Tải Ảnh</button>
    <div id="imageContainer"></div>

    <script>
        document.getElementById('captureAndDownloadButton').addEventListener('click', function() {
            const imageUrl = "http://14.241.233.207:28001/ISAPI/Streaming/channels/1/picture";
            const username = "admin";
            const password = "Eoh54321";

            fetch(imageUrl, {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + btoa(username + ':' + password)
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Lỗi khi tải ảnh: ' + response.statusText);
                }
                return response.blob();
            })
            .then(blob => {
                // Tạo URL tạm thời cho hình ảnh
                const url = URL.createObjectURL(blob);
                
                // Tạo một thẻ <a> để tự động tải xuống
                const a = document.createElement('a');
                a.href = url;
                a.download = 'snapshot.jpg';  // Tên tệp khi tải xuống
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);  // Xóa thẻ <a> sau khi tải xuống

                // Hiển thị ảnh đã tải trong trang web
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Hình Ảnh từ HIKVISION';
                const container = document.getElementById('imageContainer');
                container.innerHTML = '';  // Xóa ảnh cũ (nếu có)
                container.appendChild(img);
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
