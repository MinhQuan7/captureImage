<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp Ảnh từ HIKVISION</title>
</head>

<body>
    <button id="captureButton">Chụp Ảnh</button>
    <script>
        document.getElementById('captureButton').addEventListener('click', function() {
            fetch("http://admin:Eoh54321@14.241.233.207:28001/ISAPI/Streaming/channels/1/picture", {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + btoa('admin:Eoh54321')
                }
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'snapshot.jpg';  // Tên tệp sẽ được lưu trên máy tính
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);  // Xóa phần tử <a> sau khi tải xuống
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
