<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp Ảnh từ Camera</title>
</head>
<body>
    <h1>Chụp Ảnh từ Camera HIKVISION</h1>
    <button id="captureBtn">Chụp Ảnh</button>
    <br><br>
    <img id="cameraImage" src="" alt="Ảnh từ Camera sẽ hiển thị tại đây" style="max-width: 100%; height: auto;">

    <script>
        const captureBtn = document.getElementById('captureBtn');
        const cameraImage = document.getElementById('cameraImage');
        
        captureBtn.addEventListener('click', () => {
            fetch('https://fbdf-14-241-233-207.ngrok-free.app/get_image')
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    cameraImage.src = url;
                })
                .catch(error => console.error('Lỗi:', error));
        });
    </script>
</body>
</html>
